{% extends 'main/base.html' %}

{% block body %}

<div class="">
    {% if tag %}
    <h1>
        {{ tag.tag_name }}
    </h1>

    <div class="list-group">
        {% for ref in tag.reference_set.iterator %}
        {% include 'refs/ref-listitem.html' with ref=ref %}
        {% endfor %}
    </div>
    {% else %}
    <p>No tags are available.</p>
    {% endif %}
</div>

{% endblock %}
