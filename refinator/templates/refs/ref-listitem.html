<li class="list-group-item list-group-item-action col-md-12" style="padding: 1rem 0rem;">
    <div class="col-md-5">
        <a href="{% url 'refinator:ref_detail' ref.id %}">
            <h5 class="list-group-item-heading">{{ ref.ref_name }}</h5>
        </a>
        <div class="list-group-item-text text-muted">{{ ref.author }}</div>
    </div>
    <div class="col-md-7">
            {{ ref.desc }}
        <br>
        {% for tag in ref.tags.iterator %}
        <!-- TODO link to tag -->
        {% include 'tags/tag-pill.html' with tag=tag %}
        {% endfor %}
    </div>
</li>
