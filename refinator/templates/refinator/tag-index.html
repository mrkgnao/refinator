{% extends './base.html' %}

{% block body %}

<div class="">
    {% if tag_list %}
    <div class="list-group">
        {% for tag in tag_list %}
        <a href="{% url 'refinator:tag_detail' tag.id %}" class="list-group-item list-group-item-action">
                <span class="h6 tag tag-default">
                    <i class="fa fa-tag fa-flip-horizontal" aria-hidden="true"></i>
                    {{ tag.tag_slug }}
                </span>
                <br>
                {{ tag.desc }}
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p>No tags are available.</p>
    {% endif %}
</div>

{% endblock %}
